<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/register.css">
    <title>Register</title>
</head>
<body>
    <header>
        <div class="header__div">
            <img src="../assets/Brand1Dot.svg" alt="">
            <h2>Kenzie Empresas</h2>
        </div>
        <div class="header__div">
            <button class="button1">Home</button>
            <button class="button2">Login</button>
        </div>
    </header>
<img class="backgroundImg" src="../assets/imgFull.png" alt="">

<section>
    <div class="div1">
        <h2>Cadastre-se</h2>
        
    </div>
    <div class="div2">
        <input name="name" class="input" type="text" placeholder="Seu nome">
        <input name="email" class="input" type="text" placeholder="Seu e-mail">
        <input name="password" class="input" type="text" placeholder="Sua senha">
        <button class="modal__button1">Cadastrar</button>
        <button class="modal__button2">Retornar</button>
    </div>
</section>
<div class="toast__container hidden">
    <p>Login realizado com sucesso</p>
  </div>



    <script type="module" src="../scripts/register.js"></script>
</body>
</html>
