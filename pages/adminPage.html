<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/adminPage.css">

    <title>Admin Page</title>
</head>
<body>
    <header>
        <div class="header__div">
            <img src="../assets/Brand1Dot.svg" alt="">
            <h2>Kenzie Empresas</h2>
        </div>
        <div class="header__div">
            <button class="button1">Logout</button>
        </div>
    </header>


    <main>
        <div class="header2">
            <p class="section__title">Departapentos</p>
            <div class="filters__div">
                <select aria-label="a" name="a" id="a">
                    <option selected hidden>Selecionar Empresa</option>
                    <option value="todos">Todos os departamentos</option>
                </select>
                <button class="create__button">+ Criar</button>
            </div>
        </div>

       
        <section class="section1"></section>
        <p class="section__title">Usuários cadastrados</p>
        <section class="section2"></section>
    </main>
<!-- ------------------------------------------------------------------dialog> -->
    <dialog class="modalCreateDept">
        <div class="modalDiv">
            <div class="modalTextDiv">
                <p class="modalCreateTitle">Criar Departamento</p>
                <p class="closeModal">X</p>
            </div>
            
            <div class="modalDiv2">
                <input name="name" class="name" id="modalCreateDept__input" type="text" placeholder="Nome do departamento">
                <input name="description" class='description' id="modalCreateDept__input" type="text" placeholder="Descrição">
                <select class="company_id" id="modalCreateDept__input">
                    <option value="0" selected hidden>Selecionar Empresa</option>
                </select>
                <button class="modalCreateDept__button">Criar</button>
            </div>
        </div>
    </dialog>

    <dialog class="modalDelDept">
        <div class="modalDelDept__div">
            <p class="closeModalDelDept">X</p>
            <div>
                <p class="modalDelDeptP">
                    Realmente deseja remover o Departamento e demitir seus funcionários?
                </p>
                <button class="delDeptBtn">Remover</button>
            </div>
        </div>
    </dialog>

    <dialog class="modalDeptInfo">
        <div class="deptInfoDiv">
            
        </div>
        <div class="deptInfoDiv2">
                <select class="deptInfoSelect" name="" id="">
                    <option value="todos" selected hidden>Selecionar usuário</option>

                </select>
                <button class="deptInfoBtn">Contratar</button>
            </div>
        <div class="userDeptInfo"></div>
    </dialog>

    <dialog class="delUserModal">
        <p class='delUserX'>X</p>
        <div class="delUserDiv">
            <p class='delUserText'>Realmente deseja remover o usuário?</p>
            <button class="delUserBtn">Remover</button>
        </div>
    </dialog>

    <dialog class="upDModal">
        <div class="upDDiv">
            <div class="upDHeader">
                <p class="upDTitle">Editar Departamento</p>
                <p class="upDX">X</p>
            </div>
            <input name="name" class="upDInput" type="text" placeholder="Novo Nome">
            <input name="description" class="upDInput" type="text" placeholder="Nova Descrição">
            <button class="upDBtn">Salvar</button>
        </div>
    </dialog>

    <dialog class="upEModal">
        <div class="upEDiv"></div>
        <div class="upEHeader">
            <p class="upETitle">Editar Usuário</p>
            <p class="upEX">X</p>
            <input name="name" class="upEInput" type="text" placeholder="Nome">
            <input name="email" class="upEInput" type="text" placeholder="E-mail">
            <button class="upEBtn">Salvar</button>
        </div>

    </dialog>
    <div class="toast__container hidden">
        <p>Login realizado com sucesso</p>
      </div>

    <script type="module" src="../scripts/adminPage.js"></script>
</body>
</html>
