<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/globalStyles.css"/>
    <link rel="stylesheet" href="../styles/login.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="header__div">
            <img src="../assets/Brand1Dot.svg" alt="">
            <h2>Kenzie Empresas</h2>
        </div>
        <div class="header__div">
            <button class="button1">Home</button>
            <button class="button2">Cadastro</button>
        </div>
    </header>

    <img class="backgroundImg" src="../assets/imgFull.png" alt="">
    
    <section>
        <div class="div1">
            <h2>Login</h2>
            <p>Preencha os campos para realizar o login</p>
        </div>
        <div class="div2">
            <input type="text" name="email" placeholder="Seu e-mail">
            <input type="text" name="password" placeholder="Sua senha">
            <button class="modal__button1">Login</button>
            <p>ou</p>
            <button class="modal__button2">Cadastre-se</button>
        </div>
    </section>

    <div class="toast__container hidden">
        <p>Login realizado com sucesso</p>
      </div>

    <script type="module" src="../scripts/login.js"></script>
</body>
</html>
